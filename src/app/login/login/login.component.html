<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card rounded">
            <div class="card-body">
                <form [formGroup]="form">
                    <h1 class="text-center">Sabores da Vida</h1>
                    <div class="form-group">
                        <label [ngClass]="applyError('user')" for="user">Usuário</label>
                        <input [ngClass]="applyError('user')" formControlName="user" id="user" type="email" class="form-control" autocomplete="username">
                        <div class="invalid-feedback" *ngIf="form.get('user').hasError('required')">Digite um usuário</div>
                        <div class="invalid-feedback" *ngIf="form.get('user').hasError('email')">Digite um e-mail válido</div>
                        <div class="invalid-feedback" *ngIf="form.get('user').hasError('wrong')">Usuário ou senha estão incorretos</div>
                    </div>
                    <div class="form-group">
                        <label [ngClass]="applyError('password')" for="password">Senha</label>
                        <input [ngClass]="applyError('password')" formControlName="password" id="password" type="password" class="form-control" autocomplete="current-password">
                        <div class="invalid-feedback" *ngIf="form.get('password').hasError('minlength')">Senha deve ter no mínimo {{form.get('password').errors.minlength.requiredLength}} caracteres</div>
                        <div class="invalid-feedback" *ngIf="form.get('password').hasError('required')">Digite uma senha</div>
                        <div class="invalid-feedback" *ngIf="form.get('password').hasError('wrong')">Usuário ou senha estão incorretos</div>
                    </div>
                    <button [disabled]="!form.valid" (click)="login()" type="button" class="btn btn-primary btn-block">Entrar</button>
                    <small id="passwordHelpBlock" class="form-text text-muted text-center">
                        Ainda não possui usuário? <a class="text-muted" routerLink="./sign-up">Cadastrar</a>.
                    </small>
                    <small id="passwordHelpBlock" class="form-text text-muted text-center">
                        <a class="text-muted" routerLink="./forgot">ESQUECI MEU LOGIN</a>
                    </small>
                </form>
            </div>
        </div>
    </div>
</div>
